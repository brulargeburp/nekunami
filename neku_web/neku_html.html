<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Circuit Breaker Control</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="neku_css.css">
</head>
<body>

    <div class="main-container">
        <div class="container">
            <h1>Overall Breaker</h1>
            <div class="breaker-status">
                STATUS: <span class="status-text">OFF</span>
            </div>
            <div class="controls">
                <button class="btn btn-on">ON</button>
                <button class="btn btn-off">OFF</button>
            </div>
            <div class="readings">
                <div class="voltage-display">
                    <h3>System Voltage</h3>
                    <div class="voltage-value system-voltage">0.00 V</div>
                </div>
                <div class="voltage-display">
                    <h3>Total Load</h3>
                    <div class="voltage-value load-voltage">0.00 V</div>
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Load 1</h1>
            <div class="breaker-status">
                STATUS: <span class="status-text">OFF</span>
            </div>
            <div class="controls">
                <button class="btn btn-on">ON</button>
                <button class="btn btn-off">OFF</button>
            </div>
            <div class="readings">
                <div class="voltage-display">
                    <h3>Input Voltage</h3>
                    <div class="voltage-value system-voltage">0.00 V</div>
                </div>
                <div class="voltage-display">
                    <h3>Load Voltage</h3>
                    <div class="voltage-value load-voltage">0.00 V</div>
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Load 2</h1>
            <div class="breaker-status">
                STATUS: <span class="status-text">OFF</span>
            </div>
            <div class="controls">
                <button class="btn btn-on">ON</button>
                <button class="btn btn-off">OFF</button>
            </div>
            <div class="readings">
                <div class="voltage-display">
                    <h3>Input Voltage</h3>
                    <div class="voltage-value system-voltage">0.00 V</div>
                </div>
                <div class="voltage-display">
                    <h3>Load Voltage</h3>
                    <div class="voltage-value load-voltage">0.00 V</div>
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Load 3</h1>
            <div class="breaker-status">
                STATUS: <span class="status-text">OFF</span>
            </div>
            <div class="controls">
                <button class="btn btn-on">ON</button>
                <button class="btn btn-off">OFF</button>
            </div>
            <div class="readings">
                <div class="voltage-display">
                    <h3>Input Voltage</h3>
                    <div class="voltage-value system-voltage">0.00 V</div>
                </div>
                <div class="voltage-display">
                    <h3>Load Voltage</h3>
                    <div class="voltage-value load-voltage">0.00 V</div>
                </div>
            </div>
        </div>
    </div>

    <script src="neku_js.js"></script>

</body>
</html>
