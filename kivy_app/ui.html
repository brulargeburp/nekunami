<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Circuit Breaker Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #00ff7f; /* Neon Green */
            --secondary-color: #444;
            --off-color: #ff4141;
            --on-color: #00ff7f;
            --text-color: #f0f0f0;
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #282828;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--primary-color);
        }

        h1 {
            font-family: var(--font-display);
            color: var(--primary-color);
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .breaker-status {
            margin-bottom: 30px;
            font-size: 1.5em;
            font-family: var(--font-display);
        }

        #status-text {
            transition: color 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: var(--font-display);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #btn-on {
            background-color: var(--on-color);
            box-shadow: 0 0 15px var(--on-color);
        }

        #btn-on:hover {
            background-color: #2cff94;
        }

        #btn-off {
            background-color: var(--off-color);
            box-shadow: 0 0 15px var(--off-color);
        }

        #btn-off:hover {
            background-color: #ff6b6b;
        }

        .readings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .voltage-display {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--secondary-color);
        }

        .voltage-display h3 {
            margin: 0 0 10px;
            font-family: var(--font-body);
            font-weight: 300;
            color: var(--text-color);
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .voltage-value {
            font-family: var(--font-display);
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IoT Breaker</h1>

        <div class="breaker-status">
            STATUS: <span id="status-text">OFF</span>
        </div>

        <div class="controls">
            <button id="btn-on" class="btn">ON</button>
            <button id="btn-off" class="btn">OFF</button>
        </div>

        <div class="readings">
            <div class="voltage-display">
                <h3>System Voltage</h3>
                <div id="system-voltage" class="voltage-value">0.00 V</div>
            </div>
            <div class="voltage-display">
                <h3>Load Voltage</h3>
                <div id="load-voltage" class="voltage-value">0.00 V</div>
            </div>
        </div>
    </div>

    <script>
        const statusText = document.getElementById('status-text');
        const btnOn = document.getElementById('btn-on');
        const btnOff = document.getElementById('btn-off');
        const systemVoltageDisplay = document.getElementById('system-voltage');
        const loadVoltageDisplay = document.getElementById('load-voltage');

        let isOn = false;
        let voltageInterval;

        function updateStatus() {
            if (isOn) {
                statusText.textContent = 'ON';
                statusText.style.color = 'var(--on-color)';
                startVoltageReadings();
            } else {
                statusText.textContent = 'OFF';
                statusText.style.color = 'var(--off-color)';
                stopVoltageReadings();
            }
        }

        function setOn() {
            isOn = true;
            updateStatus();
        }

        function setOff() {
            isOn = false;
            updateStatus();
        }

        function startVoltageReadings() {
            if (voltageInterval) clearInterval(voltageInterval);
            voltageInterval = setInterval(() => {
                // Simulate fluctuating voltage
                const systemVoltage = 12.0 + (Math.random() * 0.5 - 0.25);
                const loadVoltage = isOn ? 11.8 + (Math.random() * 0.5 - 0.25) : 0;
                systemVoltageDisplay.textContent = systemVoltage.toFixed(2) + ' V';
                loadVoltageDisplay.textContent = loadVoltage.toFixed(2) + ' V';
            }, 1000);
        }

        function stopVoltageReadings() {
            if (voltageInterval) clearInterval(voltageInterval);
            voltageInterval = null;
            systemVoltageDisplay.textContent = '0.00 V';
            loadVoltageDisplay.textContent = '0.00 V';
        }

        btnOn.addEventListener('click', setOn);
        btnOff.addEventListener('click', setOff);

        // Initial state
        updateStatus();
    </script>

</body>
</html>
